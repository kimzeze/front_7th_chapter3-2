name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Remove pnpm-workspace.yaml
        run: rm -f pnpm-workspace.yaml

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build basic
        run: pnpm run build --config vite.config.basic.ts

      - name: Build advanced
        run: pnpm run build --config vite.config.advanced.ts

      - name: Copy root index.html
        run: cp index.html dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
